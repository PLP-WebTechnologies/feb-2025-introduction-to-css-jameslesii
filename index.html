<!DOCTYPE html>
<html>
<head>
  <title>Styled Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="important-text">Welcome to Our Website</h1>
    <p class="important-text">This is a paragraph to demonstrate the styling.</p>
    <img id="special-image" src="example.jpg" alt="Example Image">
  </div>

  <p>This text is not styled by "important-text", demonstrating regular styling.</p>

  <!-- Make sure to replace "example.jpg" with your actual image path-->

</body>
</html>
